 <!-- table.component.html -->
<table mat-table [dataSource]="apiDataSource" class="mat-elevation-z8">

  <!-- Displayed columns -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
    <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
  </ng-container>

  <!-- Row click event -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" class="mat-row-clickable"></tr>
</table>

<app-update-form *ngIf="showUpdateForm" [selectedRow]="selectedRow" (closeForm)="onCloseForm()"></app-update-form>
