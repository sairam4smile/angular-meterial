<div class="drop-container" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <p>Drag & drop a CSV file here</p>
  <input type="file" (change)="onFileSelected($event)" accept=".csv">
</div>

<input matInput (input)="applyFilter($event)" placeholder="Filter">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Header Column Definitions -->
  <ng-container *ngFor="let header of csvHeaders" [matColumnDef]="header">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ header }}</th>
    <td mat-cell *matCellDef="let element">{{ element[header] }}</td>
  </ng-container>

  <!-- Row Definition -->
  <tr mat-header-row *matHeaderRowDef="csvHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: csvHeaders;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
